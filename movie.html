<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie </title>
    <link rel="stylesheet" href="movie.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&display=swap"       rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="image/images.png">
</head>

<body>
    <div class="movieAppLayout">
        <div class="header">
            
            <div  class="pointer" id="firstSection">
                <div class="sec">Movie</div>
                <div class="sec">Tv Shows</div>
                <div class="sec">Documentaries</div>
            </div>

            <div class="logo"> APNA TV </div>

            <div class="pointer" id="lastSection">
                
                <div class="search">
                    <input type="text" placeholder="search here">
                <i class="fa-solid fa-magnifying-glass"></i>

                </div>
                
                <i class="fa-regular fa-bell"></i>
                <div class="sec" id="signup">Sign Up</div>
            </div>
        </div>
        <div class="banner">
            <div class="first">STAR WARS</div>
            <div class="second">THE RISE OF SKY WALKS</div>
            
            <div class="para">The surviving members of the resistance face the First Order once again, and the legendary conflict between the Jedi and the Sith reaches its peak bringing the Skywalker saga to its end. 
            </div>

            <div class="star">
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star checked"></span>
                <span class="fa-regular fa-star blank checked"></span>
            </div>

            <div class="buttonsGroup ">
                <button class="expand" id="btnone">
                    <span class=" fa-solid fa-play " >   </span> 
                    <span > Watch Now</span>
                </button>
                 
                <button  class="expand" id="btntwo">Trailer</button>
            </div>

        </div>

        <div class="movie"> Popular Movies</div>
        <div class="flim">
              <div class="card">
                <div class="imgwrap"><img src="image/marval.jpeg" alt=""></div>
                <div class="imgwrap"><img src="image/nun.jpeg" alt="the nun"></div>
                <div class="imgwrap"><img src="image/wa.jpeg" alt="warriors"></div>
                <div class="imgwrap"><img src="image/aven.jpeg" alt="avengers"></div>
                <div class="imgwrap"><img src="image/god.jpeg" alt="godfather"></div>
                <div class="imgwrap"><img src="image/lord.jpeg" alt="joker"></div>
                <div class="imgwrap"><img src="image/jok.jpeg" alt="lord"></div>
                <div class="imgwrap"><img src="image/love.jpeg" alt="love"></div>
                <div class="imgwrap"><img src="image/rng.jpeg" alt="english"></div>
                <div class="imgwrap"><img src="image/shad.jpeg" alt="shadow"></div>
                <div class="imgwrap"><img src="image/hulk.jpeg" alt="hulk"></div>
              </div>

              <div class="right">
                <i class="fa-solid fa-angle-right"></i>
              </div>     
        </div>
    </div>
    
</body>

</html>
